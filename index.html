<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengelolaan Data Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Aplikasi Pengelolaan Data Buku</h1>
        <div class="card mx-auto p-4" style="max-width: 400px;">
            <form id="form-tambah-buku">
                <div class="mb-3">
                    <label for="judul" class="form-label">Judul Buku:</label>
                    <input type="text" id="judul" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pengarang" class="form-label">Pengarang:</label>
                    <input type="text" id="pengarang" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tahun" class="form-label">Tahun:</label>
                    <input type="number" id="tahun" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Tambah Buku</button>
                </div>
            </form>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="rak text-center">
                        <h2>Belum Selesai Dibaca</h2>
                        <ul id="list-belum-selesai" class="list-group mx-auto" style="max-width: 550px;"></ul>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="rak text-center">
                        <h2>Selesai Dibaca</h2>
                        <ul id="list-selesai" class="list-group mx-auto" style="max-width: 550px;"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
